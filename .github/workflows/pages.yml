name: Deploy GitHub Pages

# Dispara o workflow toda vez que houver push na branch main
on:
  push:
    branches:
      - main
      - gh-pages

# Permissões necessárias para publicar
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages  # ⚠️ Crie este environment em Settings > Environments

    steps:
      # 1️⃣ Faz checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Publica os arquivos diretamente (sem upload-artifact)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

        # ⚠️ Não precisa de build, npm ou folder. Ele publica tudo na branch padrão do Pages.
